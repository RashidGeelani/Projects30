<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@rashidgeelani2310">Youtube Channel</a>
  </nav>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label>Height in CM:</label><input type="text" id="height"></p>
      <p><label>Weight in KG:</label><input type="text" id="weight"></p>
      <button>Calculate</button>
      <div id="result" style="color: aqua; font-weight: 500; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></div>
      <div id="weightGuide">
        <h3>BMi Weight Guide</h3>
        <p>Under weight = Less than 18.6</p>
         <p>Normal Range = 18.6 to 24.9</p>
         <p>OverWeight = More Than 24.9</p>
        
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
