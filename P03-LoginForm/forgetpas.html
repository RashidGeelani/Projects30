<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="forgetpas.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
  <div class="main_div">
    <div class="logo"><i class='bx bxs-lock-alt' ></i></div>
    <h1 class="title">Reset your Password</h1>
    <form action="#" class="action">
      <div class="text">Enter your email and we'll send you instructions on how to reset your password.</div>
      <div class="input_box">
        <input type="text" placeholder="Email address" required>
        <div class="icon"><i class='bx bxs-user'></i></div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</body>
</html>
