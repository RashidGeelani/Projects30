<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
   <div class="main_div">
    <h1 class="title">Sign In</h1>
    <div class="social_icons">
      <a href="https://m.facebook.com/login/?next&ref=dbl&fl&login_from_aymh=1&refid=8"><i class='bx bxl-facebook'></i><span>Facebook</span></a>
      <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><i class='bx bxl-twitter'></i><span>Twitter</span></a>
    </div>
    <form action="#" class="action">
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class='bx bxs-user'></i></div>
      </div>
      <div class="input_box">
        <input type="Password" placeholder="Password" required>
        <div class="icon"><i class='bx bxs-lock-alt' ></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember Me</span>
        </div>
        <div class="forget_div">
          <a href="forgetpas.html">Forget Password</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        Not Member? <a href="signup.html">Signup Now</a>
      </div>
    </form>
   </div>
</body>
</html>
