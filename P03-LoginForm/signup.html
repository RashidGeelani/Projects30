<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
  <div class="main_div">
    <h1 class="title">Sign Up</h1>
    <form action="#" class="action">
      <div class="input_box">
        <input type="text" placeholder="Name" required>
        <div class="icon"><i class='bx bxs-user-circle' ></i></div>
      </div>
      <div class="input_box">
        <input type="text" placeholder="Email or Phone" required>
        <div class="icon"><i class='bx bxs-envelope'></i></div>
      </div>
      <div class="input_box">
        <input type="Password" placeholder="Password" required>
        <div class="icon"><i class='bx bxs-lock-open'></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>I read and agree to</span>
        </div>
        <div class="forget_div">
          <a href="#">Terms & conditions</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Sign Up">
      </div>
      <div class="sign_in">
        Already have an account? <a href="./index.html">Signin Now</a>
      </div>
    </form>
   </div>
</body>
</html>
