<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.png" alt="" class="profile-image">
    </div>
    <div class="text-data">
      <span class="name">Kashur Techie</span>
      <span class="job">Web Developer</span>
    </div>
    <div class="media-buttons">
      <a href="#" style="background:#0165E1;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background:#1DA1F2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background:#0A66C2;" class="link">
        <i class='bx bxl-linkedin-square'></i>
      </a>
      <a href="#" style="background:#000000;" class="link">
        <i class='bx bxl-github'></i>
      </a>

    </div>
    <div class="buttons">
      <button class="button">Connect</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span>60k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded-minus'></i>
        <span>20k</span>
      </div>
      <div class="data">
        <i class='bx bxs-share'></i>
        <span>12k</span>
      </div>
    </div>
  </div>
</body>
</html>
