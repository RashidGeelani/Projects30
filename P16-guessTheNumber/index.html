<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="/" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@rashidgeelani2310">Youtube Channel</a>
  </nav>
  
  <div class="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the correct number</p>
    <br>
      <form class="form">
        <label for="guessFeild" id="guess">Guess a number</label>
        <input type="text" id="guessFeild" class="guessFeild">
        <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span id="remain"></span></p>
        <p> <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
